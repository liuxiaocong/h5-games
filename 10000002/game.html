<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="-1">
    <title>看你有多色2</title>
    <link rel="stylesheet" type="text/css" href="assets/css/m.min.css">
</head>

<body>
    

</body>
</html>
<script id="tpl" type="text/html">
    <div id="ending_page" style="position:fixed;width:100%;height:100%;background-color:blue;z-index:9999;display:none;margin:-8px;padding:20px;">
        分数： <span class="finalScore"> </span>
        <button>Replay</button>
    </div>
    
    <div class="grid">
        <div class="page hide" id="loading">
            <div class="loading-txt">
                <%=loading%>
            </div>
            <div class="boyaa_logo">

            </div>
        </div>
        <div class="page hide" id="index">
            <h1><%=title%></h1>

            <div id="help">
                <%=help_txt%>
            </div>
            <div class="btns">
                <button data-type="color" class="btn btn-play">
                    <%=btn_normal_mode%>
                </button>
                <button data-type="color2" class="btn btn-play btn-new">
                    <%=btn_double_mode%>
                </button>
            </div>
        </div>
        <div class="page hide" id="room">
            <header>
                <span class="lv">
                 <%=score%>
                    <em>
                    1
                    </em>
                </span>
                <span class="time">
                </span>
                <span class="btn btn-pause">
                    <%=btn_pause%>
                </span>
            </header>
            <div id="box" class="lv1">
            </div>
        </div>
        <div class="page hide" id="dialog">
            <div class="inner">
                <div class="content gameover">
                    <div class="inner-content">
                        <a href="" target="_blank" class=""></a>
                        <h3></h3>
                        <p id="tips">
                            <%=tips%>
                        </p>
                        <div class="btn-wrap clearfix">
                            <button id="mode" class="btn btn-play" data-type="color">
                                <%=btn_normal%>
                            </button>
                            <button class="btn btn-restart">
                                <%=btn_reTry%>
                            </button>
                        </div>
                        <!-- <a href="http://www..com/m-android/play/" target="_blank" class="btn btn-boyaa">
                            <%=btn_more_game%>
                        </a> -->
                    </div>
                </div>
                <div class="content pause">
                    <div class="inner-content">
                        <a href="" target="_blank" class=""></a>
                        <h3>
                            <%=game_pause%>
                        </h3>
                        <div class="btn-wrap clearfix">
                            <button class="btn btn-resume">
                                <%=btn_resume%>
                            </button>
                            <button class="btn btn-restart">
                                <%=btn_reTry%>
                            </button>
                        </div>
                    <!-- <a href="http://www..com/m-android/play/" target="_blank" class="btn btn-boyaa">
                            <%=btn_more_game%>
                        </a> -->
                    </div>
                </div>
            </div>
        </div>
        <p class="coyright">
            <%=coyright%>
        </p>
    </div>
</script>

<script src="assets/js/libs.min.js"></script>
<script src="assets/js/main.min.js"></script>

    <script type="text/javascript" src="pk/PkApi.js"></script>
    <script type="text/javascript" src="pk/WeixinApi.js"></script>
    <script type="text/javascript" src="pk/PkGame.js"></script>


    <script type="text/javascript">
    
    </script>

</script>
